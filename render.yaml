services:
  - type: web
    name: request-logging-middleware
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx tsc
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_FILE_PATH
        value: ./logs/requests.log
      - key: LOG_FORMAT
        value: json
      - key: LOG_INCLUDE_IP
        value: true
      - key: LOG_ENABLED
        value: true
